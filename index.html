<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>尤紹燕 生日快樂！</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.8/build/player/lottie.min.js"></script>
</head>
<body>

    <div class="text1">
        <h1 class="title">💖 尤紹燕 生日快樂！💖</h1>
    </div>

    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <p class="words line1">親愛的尤紹燕，</p>
                <p class="words line2">祝妳生日快樂！ 希望妳每天都開開心心，天天快樂！</p>
                <p class="words line3">[請點擊這封信]</p>
            </div>
            <div class="hearts"></div>
        </div>
    </div>

    <div class="reset">
        <button id="open">打開信</button>
        <button id="reset">重置</button>
    </div>

    <h1 class="valentine">小尤22歲生日</h1>

    <!-- 全螢幕信件內容 -->
    <div id="letter-overlay" class="overlay">
        <div id="full-letter">
            <h2>給 尤紹燕 的生日祝福</h2>
            <div class="letter-content">
                <p>親愛的尤紹燕，</p>
                <p>在這個特別的日子裡，我想對妳說聲生日快樂！恭喜你又長大了一歲，我知道自己很不會講這種肉麻的話也寫不出來所以只好用打字的，很幸運能夠認識妳，妳的樂觀開朗總能溫暖我的心房。希望新的一歲裡，妳能繼續完成你想做的，吃更多你還沒吃過的美食，還有實現你的夢想。</p>
                <p>愛妳啦！</p>
                <div class="image-container">
                    <img src="cake.png" alt="圖片 1">
                </div>
                <p class="signature">[陳衍碩]</p>
            </div>
        </div>
    </div>

    <!-- 用來顯示煙火動畫的區域 -->
    <div id="fireworks-container" style="width: 100vw; height: 100vh;"></div>

    <!-- Link to JavaScript -->
    <script src="index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var animation = lottie.loadAnimation({
                container: document.getElementById('fireworks-container'),
                renderer: 'svg',
                loop: true,
                autoplay: false,  // 初始不自動播放
                path: 'firework.json'  //Lottie 動畫 JSON 路徑
            });

            // 按鈕觸發動畫播放
            document.getElementById('open').addEventListener('click', function() {
                animation.play();  // 播放動畫
            });

            document.getElementById('reset').addEventListener('click', function() {
                animation.stop();  // 停止動畫
            });
        });
    </script>

</body>
</html>
